<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGameFleet.pde Floater.pde Spaceship.pde Star.pde Asteroid.pde Lazer.pde">
				</canvas>
		    </section>
	    <footer>
		    W-A-D for movement <br>
		    Space for hyperspace <br>
		    R or left click to shoot <br>
		    Letting go of the W key automatically slows your ship down <br>
		    Entering the blue or orange portals teleports you to the other side, respectively
	    </footer>
	</body>
</html>
